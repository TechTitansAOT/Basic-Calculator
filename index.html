<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <main class="container">
        <div class="content">
            <div class="display">
                <div class="input">2+2</div>
            </div>
            <button class="back-space">
                <img src="/icons/icons8-clear-symbol-50.png" alt="back-space" srcset="">
            </button>
        </div>
        <div class="numpad">
            <div class="first-row">
                <button class="clear">C</button>
                <button class="operation">( )</button>
                <button class="operation">%</button>
                <button class="operation">&divide;</button>
            </div>
            <div class="second-row">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operation">&times;</button>
            </div>
            <div class="third-row">
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operation">&minus;</button>
            </div>
            <div class="fourth-row">
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operation">+</button>
            </div>
            <div class="fifth-row">
                <button class="extra-operation">+/&minus;</button>
                <button class="numbers">0</button>
                <button class="decimal">.</button>
                <button class="equal">&equals;</button>
            </div>
        </div>

    </main>

</body>

</html>
